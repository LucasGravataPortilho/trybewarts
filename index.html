<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    </head> 
    <body>
      <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Senha">
                <button id="enter">Entrar</button>
            </form>
      </header>
      <main>
      <form id="evaluation-form">
        <section id="junta">
          <input id="input-name" placeholder="Nome"/>
          <input id="input-lastname" placeholder="Sobrenome"/>
        </section>
        <section id="casaEemail">
          <input type="email" id="input-email" placeholder="Email"/>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select> 
        </section>
        <section id="radios">
          <label id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
        </section>
      </form>  
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/> 
      </main>

    </body>




</html>
