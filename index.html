<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    </head> 
    <body>
      <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Senha">
                <button id="enter">Entrar</button>
            </form>
      </header>
      <main>
      <form id="evaluation-form">
        <section id="junta">
          <input id="input-name" placeholder="Nome"/>
          <input id="input-lastname" placeholder="Sobrenome"/>
        </section>
        <section id="casaEemail">
          <input type="email" id="input-email" placeholder="Email"/>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select> 
        </section>
        <section id="radios">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
          <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Backend</label>
          <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">FullStack</label>
        </section>
        <section id="checkBox">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="hofs"><input type="checkbox" class="subject" value="HoFs" id="hofs">HoFs</label>
          <label for="jest"><input type="checkbox" class="subject" value="Jest" id="jest">Jest</label>
          <label for="promises"><input type="checkbox" class="subject" value="Promises" id="promises">Promises</label>
          <label for="react"><input type="checkbox" class="subject" value="React" id="react">React</label>
          <label for="sql"><input type="checkbox" class="subject" value="SQL" id="sql">SQL</label>
          <label for="python"><input type="checkbox" class="subject" value="Python" id="python">Python</label>
        </section>
        <section id="avaliacao">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="one"><input id="one" type="radio" name="rate" value="1">1</label>
          <label for="two"><input id="two" type="radio" name="rate" value="2">2</label>
          <label for="three"><input id="three" type="radio" name="rate" value="3">3</label>
          <label for="four"><input id="four" type="radio" name="rate" value="4">4</label>
          <label for="five"><input id="five" type="radio" name="rate" value="5">5</label>
          <label for="six"><input id="six" type="radio" name="rate" value="6">6</label>
          <label for="seven"><input id="seven" type="radio" name="rate" value="7">7</label>
          <label for="eight"><input id="eight" type="radio" name="rate" value="8">8</label>
          <label for="nine"><input id="nine" type="radio" name="rate" value="9">9</label>
          <label for="ten"><input id="ten" type="radio" name="rate" value="10">10</label>
        </section>
        <section>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500"></textarea>
        </section>
        <section id="termos">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type='checkbox' id="agreement"></checkbox>
        </section>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>  
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/> 
      </main>
      <footer>Direitos reservados à Trybewarts©</footer>
      <script src="script.js"></script>
    </body>
</html>
